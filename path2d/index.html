<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Canvas Basic Usage</title>
    <style>
      #tutorial {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial" width="150" height="150">
      Fallback content goes here
    </canvas>

    <script>
      const canvas = document.getElementById("tutorial");
      const ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(75, 25);

      // Path2D can be used to conbine commands and then later use them

      const rectange = new Path2D();
      rectange.rect(10, 10, 50, 50);

      const circle = new Path2D();
      circle.arc(100, 35, 25, 0.2, 2 * Math.PI);

      ctx.stroke(rectange);

      ctx.fill(circle);

      const p = new Path2D('M10 10 h 80 v 80 h -80 Z');
      ctx.stroke(p);

    </script>
  </body>
</html>
